<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Purple Color Changer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e7ff; /* pastel purple background */
      color: #4b2e83;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      line-height: 1.6;
    }

    header {
      margin-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 600;
      margin-bottom: 10px;
      color: #3c1f80;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    p.subtitle {
      font-size: 1.1em;
      color: #5e3fa5;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .color-box {
      width: 360px;
      height: 180px;
      background-color: #d9b3ff; /* default pastel purple */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      font-size: 1.15em;
      transition: background-color 0.6s ease, background 1s ease, transform 0.3s ease;
      color: #3c1f80;
    }

    .color-box:hover {
      transform: scale(1.03);
      box-shadow: 0 14px 28px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 15px;
      background-color: #bfa2ff;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #9f80ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 0 10px rgba(159,128,255,0.5);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #e9d3ff;
      font-size: 0.95em;
      color: #4b2e83;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
    }

    @media (max-width: 420px) {
      .color-box {
        width: 90%;
        height: 150px;
        font-size: 1em;
      }

      button {
        padding: 10px 18px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pastel Purple Color Changer</h1>
    <p class="subtitle">Select a color or generate a random gradient to experience subtle elegance</p>
  </header>

  <main>
    <div class="color-box" id="colorBox">
      Click a button to change my color!
    </div>

    <div class="buttons">
      <button onclick="changeColor('#d9b3ff')">Pastel Purple</button>
      <button onclick="changeColor('#cfa6ff')">Light Lavender</button>
      <button onclick="changeColor('#bfa2ff')">Soft Violet</button>
      <button onclick="changeColor('#e0c6ff')">Lilac</button>
      <button onclick="changeColor('#f0d9ff')">Pink Lavender</button>
      <button onclick="randomGradient()">Random Gradient</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Joanah Loraine Mante | Portfolio Project
  </footer>

  <script>
    const box = document.getElementById("colorBox");

    // Apply a single pastel color
    function changeColor(color) {
      box.style.background = color;
    }

    // Generate a random pastel color
    function randomPastel() {
      const r = Math.floor(Math.random() * 128 + 127);
      const g = Math.floor(Math.random() * 128 + 127);
      const b = Math.floor(Math.random() * 128 + 127);
      return `rgb(${r}, ${g}, ${b})`;
    }

    // Apply a random gradient
    function randomGradient() {
      const color1 = randomPastel();
      const color2 = randomPastel();
      const angle = Math.floor(Math.random() * 360);
      box.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
    }
  </script>

</body>
</html>
